<div class="container-fluid">

    <div class="row">
    {% for cake in cake %}
        <div class="col-md-4">
            <br>
            <div class="card border-secondary">
                <div class="card-body" style="background-color:#e9f0f5;">
                    <h4 class="card-title"><div class="text-center">{{cake.name }}</div></h4>
                    <div class="text-center">

                        <img src="{{cake.photo}}" id="img">
                    </div>
                    <h6 class="card-title"><b><em>Description: {{cake.description | lower}}</em> </b></h6>
                    <h5 class="card-title"><b>  Price: Ksh:{{cake.price}}.00</b></h5>

                    <div class="text-right">
                        <!-- <a href="/profiles/{{hood.user.id}}/{{hood.user.username}}"><em> #hoodby{{hood.user.username }} </em></a> -->

                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
    <hr>
    <div class="text-center">
            <ul class="social-network social-circle">
                <li><a href="#" class="icoRss" title="Instagram"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
            </ul>				
        </div>
        <style>
            img{
                height:280px;
                width: 300px;

            }
            .container{
                background-color: aqua;
            }

                
            @media screen and (max-width: 1000px) {
              .container-fluid {
                background-color: rgb(230, 104, 20);
              }
              img{
                  height:150px;
                  width: 180px;
              }
            }
          

/*=========================
  Icons
 ================= */

/* footer social icons */
ul.social-network {
	list-style: none;
	display: inline;
	margin-left:0 !important;
	padding: 0;
}
ul.social-network li {
	display: inline;
	margin: 0 5px;
}


/* footer social icons */
.social-network a.icoRss:hover {
	background-color: #F56505;
}
.social-network a.icoFacebook:hover {
	background-color:#3B5998;
}
.social-network a.icoTwitter:hover {
	background-color:#33ccff;
}
.social-network a.icoGoogle:hover {
	background-color:#BD3518;
}
.social-network a.icoVimeo:hover {
	background-color:#0590B8;
}
.social-network a.icoLinkedin:hover {
	background-color:#007bb7;
}
.social-network a.icoRss:hover i, .social-network a.icoFacebook:hover i, .social-network a.icoTwitter:hover i,
.social-network a.icoGoogle:hover i, .social-network a.icoVimeo:hover i, .social-network a.icoLinkedin:hover i {
	color:#fff;
}
a.socialIcon:hover, .socialHoverClass {
	color:#44BCDD;
}

.social-circle li a {
	display:inline-block;
	position:relative;
	margin:0 auto 0 auto;
	-moz-border-radius:50%;
	-webkit-border-radius:50%;
	border-radius:50%;
	text-align:center;
	width: 50px;
	height: 50px;
	font-size:20px;
}
.social-circle li i {
	margin:0;
	line-height:50px;
	text-align: center;
}

.social-circle li a:hover i, .triggeredHover {
	-moz-transform: rotate(360deg);
	-webkit-transform: rotate(360deg);
	-ms--transform: rotate(360deg);
	transform: rotate(360deg);
	-webkit-transition: all 0.2s;
	-moz-transition: all 0.2s;
	-o-transition: all 0.2s;
	-ms-transition: all 0.2s;
	transition: all 0.2s;
}
.social-circle i {
	color: #fff;
	-webkit-transition: all 0.8s;
	-moz-transition: all 0.8s;
	-o-transition: all 0.8s;
	-ms-transition: all 0.8s;
	transition: all 0.8s;
}

a {
 background-color: rgb(185, 174, 174);   
}
